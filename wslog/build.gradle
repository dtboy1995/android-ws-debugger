apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

group = 'org.ithot'

publish {
    userOrg = "dtboy"
    groupId = "org.ithot.android.debug"
    artifactId = "wslog"
    publishVersion = "0.0.1"
    desc = "a android websocket debugger to log message to local"
    website = "https://github.com/dtboy1995/android-ws-debugger"
}

android {
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "0.0.1"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    implementation 'org.java-websocket:Java-WebSocket:1.3.9'
}
